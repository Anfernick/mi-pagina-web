<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kendrick Lamar Gallery</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>

            <img src="https://upload.wikimedia.org/wikipedia/commons/3/32/Pulitzer2018-portraits-kendrick-lamar.jpg">

            <img src="https://bandalismo.net/wp-content/uploads/2018/04/Kendrick-Lamar-2017-3.jpg">
            <img src="https://www.rollingstone.com/wp-content/uploads/2024/09/kendrick-lamar-untitled-new-song.jpg?w=1581&h=1054&crop=1">
        </div>
    </main>
    <script src="script.js"></script>

</html>
